syntax = "proto3";

package authpb;

option go_package="gen/authpb";

service Auth {
    rpc Register(RegisterReq) returns (RegisterResp);
    rpc Login(LoginReq) returns (LoginResp);
}

message RegisterReq {
    string login = 1;
    string password = 2;
}

message RegisterResp {
    bool registred = 1;
}

message LoginReq {
    string login = 1;
    string password = 2;
}

message LoginResp {
    string token = 1;
}